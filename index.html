<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Salão Escola Senac</title>
    <link rel="stylesheet" href="assets/estilos/home.css">

    <!-- Link do CSS BOOTSTRAP -->

  <body>

              <div class="col logo">
                <img src="assets/imagens/logo-salao-transformed.png" alt="">
              </div>
              <div class="col">
                <form action="#">
                    <label class="visually-hidden" for="autoSizingInputGroup">Pesquise</label>
                    <div class="input-group">
                      <div class="input-group-text">
                        <img src="assets/icones/search.svg" alt="icone de pesquisa">
                      </div>
                      <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Pesquise">
                    </div>
                </form>
              </div>
              <div class="col">
                <div class="row text-right">
                    <div class="col">
                        <img src="assets/icones/person.svg" alt="">

                    </div>
                    <div class="col">
                        <img src="assets/icones/calendar-check.svg" alt="">

                    </div>
                </div>
              </div>
            </div>
          </div>
        <div class="container">
            <nav class="navbar navbar-expand-lg" id="navbar">
                <div class="container-fluid">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav justify-content-center w-100">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Serviços</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Sobre Nós</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Depoimentos</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" aria-disabled="true">Unhas</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
              
        </div>
    </header>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
